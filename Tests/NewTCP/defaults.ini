[General]
preload-ned-files = *.ned @../../nedfiles.lst
network = tcpTest

[Tkenv]
default-run=1

[Cmdenv]
module-messages=true
event-banners=false
**.tcpdump.ev-output=true
**.ev-output=false

[Parameters]
**.cli.active=1
**.srv.active=0
**.cli.tOpen=0
**.srv.tOpen=0

**.cli.tSend=-1
**.srv.tSend=-1
**.cli.sendBytes=0
**.srv.sendBytes=0

**.cli.tClose=-1
**.srv.tClose=-1

**.tcp*.sendQueueClass="TCPVirtualDataSendQueue"
**.tcp*.receiveQueueClass="TCPVirtualDataRcvQueue"
**.tcp*.tcpAlgorithmClass="PlainTCP"


[General]
preload-ned-files = *.ned @../../nedfiles.lst
network = tcpTest

[Tkenv]
default-run=1

[Parameters]
*.testing=false

*.tcptester.script=""

*.cli.address="10.0.0.1"
*.cli.port=1000
*.srv.address="10.0.0.2"
*.srv.port=2000
*.cli.connectAddress="10.0.0.2"
*.cli.connectPort=2000
*.srv.connectAddress="10.0.0.1"
*.srv.connectPort=1000

*.cli.active=1
*.srv.active=0
*.cli.tOpen=0
*.srv.tOpen=0

*.cli.tSend=-1
*.srv.tSend=-1
*.cli.sendBytes=0
*.srv.sendBytes=0

*.cli.tClose=-1
*.srv.tClose=-1

*.tcp*.sendQueueClass="TCPVirtualDataSendQueue"
*.tcp*.receiveQueueClass="TCPVirtualDataRcvQueue"
*.tcp*.tcpAlgorithmClass="PlainTCP"


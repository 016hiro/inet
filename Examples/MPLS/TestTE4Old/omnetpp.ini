RSVPTest.LSR2.LibTableFileName = "lib2.table"
RSVPTest.LSR2.mplsModule.classifier = 2

RSVPTest.LSR3.routerId = "1.0.0.3"
RSVPTest.LSR3.dest_addr = ""
RSVPTest.LSR3.signal_module.isSender = false
RSVPTest.LSR3.signal_module.traffic =""
RSVPTest.LSR3.routingFile = "LSR3.rt"

[General]
preload-ned-files = *.ned @../../../nedfiles.lst
;debug-on-errors = true

network = lan80211

[Cmdenv]
express-mode = no

[Tkenv]
plugin-path=../../../Etc/plugins
;default-run=1

[Run 1]
description = "hosts ftping host0"
*.numHosts = 3

[Run 2]
description = "n hosts"
; leave numHosts undefined here

[Parameters]
*.playgroundSizeX = 6
*.playgroundSizeY = 4
**.debug = true
**.coreDebug = 0
**.channelNumber = 0

# channel physical parameters
*.channelcontrol.carrierFrequency = 2.4e+9
*.channelcontrol.pMax  = 2.0  ;[mW]
*.channelcontrol.sat   = -110
*.channelcontrol.alpha = 2

# access point
**.ap.wlan.mac.address = "10:00:00:00:00:00"
**.host*.**.mgmt.accessPointAddress = "10:00:00:00:00:00"
**.host*.**.mgmt.accessPointChannel = 0
**.mgmt.frameCapacity = 100

# mobility
**.host*.mobility.x = -1
**.host*.mobility.y = -1

**.host*.mobilityType = "MassMobility"
**.host*.mobility.changeInterval = truncnormal(2, 0.5)
**.host*.mobility.changeAngleBy = normal(0, 30)
**.host*.mobility.speed = truncnormal(20, 8)
**.host*.mobility.updateInterval = 0.1

# udp app
**.numUdpApps=1
**.host[0].udpAppType = "UDPVideoStreamSvr"
**.host[0].udpApp[*].videoSize = 1e7
**.host[0].udpApp[*].serverPort = 3088
**.host[0].udpApp[*].waitInterval = .01
**.host[0].udpApp[*].packetLen = 1000

**.host*.udpAppType="UDPVideoStreamCli"
**.host*.udpApp[*].serverAddress = "host[0]"
**.host*.udpApp[*].localPort = 9999
**.host*.udpApp[*].serverPort = 3088
**.host*.udpApp[*].startTime = 0

# tcp app (off)
**.numTcpApps=0
**.tcpAppType="TCPSessionApp"

# ping app (host[0] pinged by others)
*.host[0].pingApp.destAddr=""
*.host[*].pingApp.destAddr=""
**.pingApp.srcAddr=""
**.pingApp.packetSize=56
**.pingApp.interval=0.01
**.pingApp.hopLimit=32
**.pingApp.count=0
**.pingApp.startTime=uniform(0,0.1)
**.pingApp.stopTime=0
**.pingApp.printPing=true

# tcp settings
**.tcp.mss = 1024
**.tcp.advertisedWindow = 14336  # 14*mss
**.tcp.sendQueueClass="TCPVirtualDataSendQueue"
**.tcp.receiveQueueClass="TCPVirtualDataRcvQueue"
**.tcp.tcpAlgorithmClass="TCPReno"
**.tcp.recordStats=true

# ip settings
**.routingFile=""
**.ip.procDelay=10us
**.IPForward=false

# ARP configuration
**.arp.retryTimeout = 1
**.arp.retryCount = 3
**.arp.cacheTimeout = 100
**.networkLayer.proxyARP = true  # Host's is hardwired "false"

# nic settings
**.mac.address = "auto"
**.mac.maxQueueSize = 14
**.mac.rtsCts = false
**.mac.bitrate = 2e6  # 2Mbps
**.mac.broadcastBackoff = 31

**.decider.snirThreshold = 4  # in dB
**.decider.bitrate = 2e6 ;2Mbps

**.snrEval.headerLength=192
**.snrEval.bitrate=2E+6 ;in bits/second
**.snrEval.transmitterPower=2.0  ;[mW]
**.snrEval.snrThresholdLevel=3  ;[dB]
**.snrEval.carrierFrequency=2.4E+9
**.snrEval.thermalNoise=-110
**.snrEval.sensitivity=-85
**.snrEval.pathLossAlpha=2

# relay unit configuration
**.relayUnitType = "MACRelayUnitNP"
**.relayUnit.addressTableSize = 100
**.relayUnit.agingTime = 120s
**.relayUnit.bufferSize = 1048576  # 1Mb
**.relayUnit.highWatermark = 524288  # 512K
**.relayUnit.pauseUnits = 300  # pause for 300*512 bit (19200 byte) time
**.relayUnit.addressTableFile = ""
**.relayUnit.numCPUs = 2
**.relayUnit.processingTime = 2us
**.relayUnit.writeScalars = false


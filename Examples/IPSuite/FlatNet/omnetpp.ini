[General]
preload-ned-files = *.ned @../../../nedfiles.lst

network = flatNet

[Cmdenv]
express-mode = no

[Tkenv]
default-run=1

[Parameters]

# udp app (off)
**.numUdpApps=0
**.udpAppType="UDPApp"

# tcp apps
**.numTcpApps=1
**.cli[*].tcpAppType="TCPSessionApp"
**.cli[*].tcpApp[0].active=true
**.cli[*].tcpApp[0].address=""
**.cli[*].tcpApp[0].port=-1

**.cli[0].tcpApp[0].connectAddress="145.236.0.62"
**.cli[1].tcpApp[0].connectAddress="145.236.0.62"
**.cli[2].tcpApp[0].connectAddress="145.236.0.62"

**.cli[*].tcpApp[0].connectPort=1000
**.cli[*].tcpApp[0].tOpen=1.0
**.cli[*].tcpApp[0].tSend=1.1
**.cli[*].tcpApp[0].sendBytes=1000000  # 1Mb
**.cli[*].tcpApp[0].sendScript=""
**.cli[*].tcpApp[0].tClose=0

**.srv*.tcpAppType="TCPSinkApp"
**.srv*.tcpApp[0].address=""
**.srv*.tcpApp[0].port=1000
**.srv*.tcpApp[0].active=false

# ping app
**.pingApp.generationTime = 0

# tcp settings
**.tcp.sendQueueClass="TCPVirtualDataSendQueue"
**.tcp.receiveQueueClass="TCPVirtualDataRcvQueue"
**.tcp.tcpAlgorithmClass="TCPTahoeReno"

# ip settings
**.routingFile=""
**.cli[*].IPForward=false
**.srv*.IPForward=false

# processing delays for all nodes
**.routing.procdelay = 0.2 us
**.inputQueue.procdelay = 0.1 us

# NIC configuration
**.ppp[*].frameCapacity = 300
**.ppp[*].bitCapacity = 0

# hook names
**.qosBehaviorClass = "EnqueueWithoutQoS"


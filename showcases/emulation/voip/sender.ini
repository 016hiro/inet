[General]
network = VoipStreamNode
scheduler-class = "inet::RealTimeScheduler"
cmdenv-express-mode = true
cmdenv-event-banners = true
sim-time-limit = 47s

*.app.typename = "VoipStreamSenderNode"
*.app.packetTimeLength = 20ms
*.app.codec = "pcm_s16le"
*.app.sampleRate = 32000Hz
*.app.voipHeaderSize = 40B
*.app.voipSilenceThreshold = 100
*.app.repeatCount = 2

*.app.soundFile = "Beatify_Dabei_cut.mp3"

*.app.localPort = -1
*.app.destPort = 60001

[Config LoopbackSender]
*.app.destAddress = "127.0.0.1"

[Config VethSender]
*.app.destAddress = "192.168.2.2"
*.udp.namespace = "net0"

[General]
ini-warnings = false
sim-time-limit = 120s

tkenv-plugin-path = ../../../Etc/plugins
**.enable-recording = false

[Config MixedLAN]
network = MixedLAN
**.switchHostA.cli.destStation = ""
**.cli.destStation = "switchHostA"
**.cli.waitTime = exponential(1s)

include defaults.ini

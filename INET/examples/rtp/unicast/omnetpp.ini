[General]
network = RTPNetwork
ini-warnings = false

tkenv-plugin-path = ../../../Etc/plugins
tkenv-default-run = 1

**.sender.fileName = "moving.mpg.gdf"

**.sessionEnterDelay = 60s

**.sender.*.transmissionStartDelay = 60s
**.receiver.*.*transmissionStartDelay = 0

**.sender.*.transmissionStopDelay = 60s
**.receiver.*.transmissionStopDelay = 0

**.sender.*.sessionLeaveDelay = 60s
**.receiver.*.sessionLeaveDelay = 180s

**.autoOutputFileNames = true

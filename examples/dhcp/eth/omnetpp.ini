[General]
tkenv-plugin-path = ../../../etc/plugins
sim-time-limit = 100d

network = WiredNetWithDHCP
*.numHosts = 10
**.script = xmldoc("Events.xml")

**.numUdpApps = 1


**.cli[*].udpApp[0].typename = "DHCPClient"
**.cli[*].udpApp[0].interface="eth0"   # interface to be configured

**.srv.udpApp[0].typename = "DHCPServer"
**.srv.udpApp[0].subnetMask = "255.255.255.0"        # netmask to assign
**.srv.udpApp[0].ipAddressStart = "192.168.1.100"    # ip to start to lease
**.srv.udpApp[0].maxNumClients = 100     # number of ip to lease
**.srv.udpApp[0].gateway = "192.168.1.1"     # gateway to assign
**.srv.udpApp[0].dns = ""         # dns to assign
**.srv.udpApp[0].leaseTime = 1000s     # lease time in seconds
**.srv.udpApp[0].interface="eth0"   # interface to listen

[Config LifeCycle]
network = DHCPWithLifeCycle

**.hasStatus = true
**.scenarioManager.script = xmldoc("scenario.xml")

**.numUdpApps = 1

**.client.udpApp[0].typename = "DHCPClient"
**.client.udpApp[0].interface = "eth0"

**.server.udpApp[0].typename = "DHCPServer"
**.server.udpApp[0].subnetMask = "255.255.255.0"
**.server.udpApp[0].ipAddressStart = "192.168.1.100"
**.server.udpApp[0].maxNumClients = 100
**.server.udpApp[0].gateway = "192.168.1.1"
**.server.udpApp[0].dns = ""
**.server.udpApp[0].leaseTime = 100s
**.server.udpApp[0].interface = "eth0"
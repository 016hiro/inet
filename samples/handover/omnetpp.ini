[General]
network = HandoverNetwork
tkenv-plugin-path = ../../etc/plugins
# TODO: we should get rid of these, they are mostly used for debugging and testing, but not strictly related to the example
#debug-on-errors = true
#record-eventlog = true

# TODO: this isn't a parameter of the channel but the managment modules
# channel physical parameters
**.mgmt.numChannels = 5

# access point
**.ap1.wlan[*].mgmt.ssid = "AP1"
**.ap2.wlan[*].mgmt.ssid = "AP2"
**.ap*.wlan[*].mgmt.beaconInterval = 100ms

# TODO: don't use ** unless it would require multiple configuration lines, it makes it easier to know what is configured where
# TODO: use *.host.mobility.constraintAreaMinX = 40m, etc.
# mobility
**.host*.mobilityType = "LinearMobility"
**.host*.mobility.speed = 10mps
**.host*.mobility.angle = 0
**.host*.mobility.updateInterval = 100ms
**.constraintAreaMinX = 40m
**.constraintAreaMaxX = 600m

# wireless channels
**.ap1.wlan[*].radio.channelNumber = 2
**.ap2.wlan[*].radio.channelNumber = 3
**.host.wlan[*].radio.channelNumber = 0  # just initially -- it'll scan

# wireless configuration
# TODO: do we need the bitrate parameter here?
**.wlan*.bitrate = 2Mbps
**.radio.transmitter.power = 2.0mW # TODO: explain in a few words, controls communication range

**.networkConfiguratorModule = ""  # no need for configurator

**.wlan[*].agent.activeScan = true
**.wlan[*].agent.default_ssid = ""
**.wlan[*].agent.channelsToScan = ""  # "" means all
**.wlan[*].agent.probeDelay = 0.1s
**.wlan[*].agent.minChannelTime = 0.15s
**.wlan[*].agent.maxChannelTime = 0.3s

# visualization
*.visualizer.physicalLinkVisualizer.packetNameFilter = "*"
*.ap*.wlan[*].radio.displayCommunicationRange = true

[Config InfoVisualizationExample]
network = InfoVisualizationExampleB

# application parameters
*.source.numUdpApps = 1
*.source.udpApp[0].typename = "UDPBasicApp"
*.source.udpApp[*].destPort = 1000
*.source.udpApp[*].messageLength = 1000Byte
*.source.udpApp[*].sendInterval = 10ms
*.source.udpApp[*].destAddresses = "destination"

*.destination.numUdpApps = 1
*.destination.udpApp[0].typename = "UDPSink"
*.destination.udpApp[0].localPort = 1000

# visualizer parameters
*.visualizer.*.infoVisualizer.modules = "*.*.wlan[0].mac.ctn[0]"
*.visualizer.*.infoVisualizer.content = "displayStringText"

**.wlan[*].radio.transmitter.power = 1mW

*.configurator.config = xmldoc("configurator.xml")

# somehow display the states on the sequence chart?
# like when its in OWNING state, when its in IDLE...

[Config MultipleModules]
extends = InfoVisualizationExample

*.visualizer.*.infoVisualizer.modules = "*.*.wlan[0].mac.ctn[0] *.*.udpApp[0]"

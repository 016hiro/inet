[Config MultipleVisualizers]
description = Using multiple visualizers
network = ComplexPhysicalLinkVisualizerInfrastructure

# Application parameters
*.source*.numPingApps = 1
*.source1.pingApp[0].destAddr = "destination1"
*.source2.pingApp[0].destAddr = "destination2"

*.*.wlan[*].radio.transmitter.power = 3mW

# Visualizer parameters
*.linkVisualizer1.*.displayLinks = true
*.linkVisualizer1.*.packetFilter = "*ping*"
*.linkVisualizer1.*.fadeOutMode = "simulationTime"	# Default?
*.linkVisualizer1.*.fadeOutTime = 1.4s
*.linkVisualizer1.*.nodeFilter = "not (source2 or destination2)"

*.linkVisualizer2.*.displayLinks = true
*.linkVisualizer2.*.packetFilter = "*ping*"
*.linkVisualizer2.*.fadeOutMode = "simulationTime"	# Default?
*.linkVisualizer2.*.fadeOutTime = 1.4s
*.linkVisualizer2.*.nodeFilter = "not (source1 or destination1)"
*.linkVisualizer2.*.lineColor = "red"



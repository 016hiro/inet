[General]

[Config PhysicallinkSimpleAdhoc]
description = Displaying all physical links in Adhoc network
network = PhysicallinkVisualizerSimple

# Application parameters
*.wirelessSource.numPingApps = 1
*.wirelessSource.pingApp[0].destAddr = "wirelessDestination"

# Visualizer parameters
*.linkVisualizer.*.displayLinks = true


[Config PhysicalLinkSimpleInfr]
description = Displaying ping physical links
network = PhysicalLinkVisualizerSimpleV2
# Nem csak azok kozott alakul ki phys link, akik kozott az uzenet megy
# Mindenki fele lesz, aki fogadja hib√°tlanul

# Application parameters
*.wirelesshost1.numPingApps = 1
*.wirelesshost1.pingApp[0].destAddr = "wirelesshost3"
*.*.wlan[*].radio.transmitter.power = 2mW

# Visualizer parameters
*.linkVisualizer.*.displayLinks = true
*.linkVisualizer.*.packetFilter = "ping*"
*.linkVisualizer.*.fadeOutMode = "simulationTime"
*.linkVisualizer.*.fadeOutTime = 1.4s






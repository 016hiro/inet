[Config ComplexNetworkRoute]
# 4 hosts, 4 routers, 2 ping apps
# 2 networkroutevisualizers, displayroutes, fadeOut, packetfilter, lineColor
description = Complex network route visualization
network = NetworkRouteComplex

# Application parameters
*.*Source.numPingApps = 1
*.wiredSource.pingApp[0].destAddr = "wiredDestination"
*.wirelessSource.pingApp[0].destAddr = "wirelessDestination"

*.*.wlan[*].radio.transmitter.power = 3mW
*.accessPoint0.wlan[0].mgmt.ssid = "inet"
*.wirelessSource.wlan[0].agent.default_ssid = "inet"
*.accessPoint1.wlan[0].mgmt.ssid = "omnet"
*.wirelessDestination.wlan[0].agent.default_ssid = "omnet"
*.configurator.config = xmldoc("configuration.xml")

# Visualizer parameters
*.visualizer.*.interfaceTableVisualizer.displayInterfaceTables = true
*.visualizer.*.interfaceTableVisualizer.nodeFilter = "not (accessPoint*)"
*.visualizer.*.interfaceTableVisualizer.interfaceFilter = "wlan*"

*.routeVisualizer1.*.displayRoutes = true
*.routeVisualizer1.*.packetFilter = "ping?"
*.routeVisualizer1.*.fadeOutMode = "simulationTime"
*.routeVisualizer1.*.fadeOutTime = 1.5s
*.routeVisualizer1.*.lineColor = "red"
*.routeVisualizer1.*.nodeFilter = "not (*wireless*)"

*.routeVisualizer2.*.displayRoutes = true
*.routeVisualizer2.*.packetFilter = "*ping* and not (ping?)"
*.routeVisualizer2.*.fadeOutMode = "simulationTime"
*.routeVisualizer2.*.fadeOutTime = 1.5s
*.routeVisualizer2.*.lineColor = "green"




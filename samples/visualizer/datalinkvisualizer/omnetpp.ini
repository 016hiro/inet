[General]

[Config AdHocDatalinkVisualization]
# The simplest model
# Two hosts, one ping application
# displayLinks, filter
description = Ad hoc data link visualization
network = DatalinkVisualizerAdhoc

# Application parameters
*.source.numPingApps = 1
*.source.pingApp[0].destAddr = "destination"

# Visualizer parameters
*.linkVisualizer.*.displayLinks = true
*.linkVisualizer.*.packetFilter = "*ping*"
*.linkVisualizer.*.fadeOutMode = "simulationTime"	# Default?


[Config SimpleDatalinkVisualization]
# Simple infrastructure model
# Two hosts, one AP, one ping application
# displayLinks, filter
description = Simple data link visualization
network = DatalinkVisualizerInfrastructure

# Application parameters

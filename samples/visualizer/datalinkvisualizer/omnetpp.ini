[General]

[Config WirelessSimple]
description = Enabling datalinks on wireless network
network = DatalinkVisualizerWirelessSimple

# Application parameters
*.wirelessSource.numPingApps = 1
*.wirelessSource.pingApp[0].destAddr = "wirelessDestination"

# Visualizer parameters
*.linkVisualizer.*.displayLinks = true


[Config WiredSimple]
description = Enabling datalinks on wired network
network = DatalinkVisualizerWiredSimple

# Application parameters
*.wiredSource.numPingApps = 1
*.wiredSource.pingApp[0].destAddr = "wiredDestination"

# Visualizer parameters
*.linkVisualizer.*.displayLinks = true


[Config Complex]
description = Data links in complex network
network = DatalinkVisualizerComplex

# Application parameters
*.host*.numPingApps = 1

# Ad 1
#*.host1.pingApp[0].destAddr = "host6"
#*.host3.pingApp[0].destAddr = "host4"

# Ad 2
*.host1.pingApp[0].destAddr = "host6"
*.host2.pingApp[0].destAddr = "host3"
*.host4.pingApp[0].destAddr = "host5"

# Visualizer parameters
*.visualizer.*.dataLinkVisualizer.displayLinks = true
*.visualizer.*.dataLinkVisualizer.fadeOutMode = "simulationTime"
*.visualizer.*.dataLinkVisualizer.fadeOutTime = 1.4s
*.visualizer.*.dataLinkVisualizer.packetFilter = "ping*"



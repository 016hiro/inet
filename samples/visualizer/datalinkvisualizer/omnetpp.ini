[Config MultipleVisualizers]
description = Displaying multiple visualizers
network = DatalinkVisualizerSimple

# Visualizer parameters
*.linkVisualizer1.*.displayLinks = true
*.linkVisualizer1.*.packetFilter = "ping*"
*.linkVisualizer1.*.fadeOutMode = "simulationTime"
*.linkVisualizer1.*.fadeOutTime = 1.5s
*.linkVisualizer1.*.nodeFilter = "not (wiredSource or wiredDestination)"

*.linkVisualizer2.*.displayLinks = true
*.linkVisualizer2.*.packetFilter = "ping*"
*.linkVisualizer2.*.fadeOutMode = "simulationTime"
*.linkVisualizer2.*.fadeOutTime = 1.5s
*.linkVisualizer2.*.nodeFilter = "not (wirelessSource or wirelessDestination)"
*.linkVisualizer2.*.lineColor = "red"



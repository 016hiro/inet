[General]

# Application parameters
*.*Source*.numPingApps = 1
*.wirelessSource.pingApp[0].destAddr = "wirelessDestination"
*.wiredSource.pingApp[0].destAddr = "wiredDestination"


[Config EnablingDatalinks]
description = Enabling datalink visualizer
network = DatalinkVisualizerSimple

# Visualizer parameters
*.linkVisualizer1.*.displayLinks = true


[Config Filtering]
description = Filtering datalinks
network = DatalinkVisualizerSimple

# Visualizer parameters
*.linkVisualizer1.*.displayLinks = true
*.linkVisualizer1.*.packetFilter = "ping*"
*.linkVisualizer1.*.fadeOutMode = "simulationTime"
*.linkVisualizer1.*.fadeOutTime = 1.5s


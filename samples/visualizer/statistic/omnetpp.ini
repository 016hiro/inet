##*.visualizer.*.statisticVisualizer.unit = "ms"
##*.visualizer.*.statisticVisualizer.minValue = 0
##*.visualizer.*.statisticVisualizer.maxValue = 2E-3

*.visualizer.*.statisticVisualizer.sourceFilter = "**.radio"
*.visualizer.*.statisticVisualizer.signalName = "packetErrorRate"
#*.visualizer.*.statisticVisualizer.statisticName = "throughput"
#*.visualizer.*.statisticVisualizer.unit = "Mbps"
#*.visualizer.*.statisticVisualizer.unit = "ms"
#*.visualizer.*.statisticVisualizer.minValue = 0
#*.visualizer.*.statisticVisualizer.maxValue = 2E-3
*.destination.mobilityType = "LinearMobility"
*.destination.mobility.angle = 0deg
*.destination.mobility.speed = 100mps
*.destination.mobility.constraintAreaMinX = 596m
*.destination.mobility.constraintAreaMaxX = 1390m

*.source.**.transmitter.power = 5mW
*.source.**.displayCommunicationRange = true
**.rateControlModuleType = "ARFRateControl"

# is it moving too fast ? the rate control seemingly has no effect on the throughput

*.visualizer.*.infoVisualizer.displayInfos = true
*.visualizer.*.infoVisualizer.modules = "*.*.wlan[0].mac.rateControl"
*.visualizer.*.infoVisualizer.content = "displayStringText"

**.opMode = "a"


[General]
sim-time-limit = 1s
**.vector-recording = false
network = inet.tests.ethernet.NHosts

NHosts.n = ${numHosts=2,8,32}

# channel
**.channel.datarate = ${datarate = 10Mbps, 100Mbps, 1Gbps}
**.channel.delay = 10s/200000000        # cable length is 10m
 
# MAC
**.csmacdSupport = true
**.duplexMode = false
**.frameBursting = false
**.queueType = ""  #${queue = firstAvailable("EthDropTailQoSQueue","DropTailQueue"), ""}
#**.queue.frameCapacity = 10000000  # external queue
**.txQueueLimit = 10000000  # internal queue
 
# traffic generator
**.app.packetLength = ${packetLength=46B,1500B}
**.app.numPacketsPerBurst = 10000
**.app.startTime = 0s
**.app.stopTime = 1s
**.app.sendInterval = 100000s

**.datarate.param-record-as-scalar = true
**.duplexMode.param-record-as-scalar = true
**.packetLength.param-record-as-scalar = true

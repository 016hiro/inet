[General]
sim-time-limit = 100s
fingerprint = "0000"

network = inet.tests.ethernet.HostsWithHub

# channel
**.channel.datarate = ${datarate = 10Mbps, 100Mbps, 1Gbps}
**.channel.delay = 10s/200000000

# MAC
**.csmacdSupport = ${csmacd = true}
**.duplexMode = ${duplex = false}
**.duplexEnabled = ${duplex}
**.frameBursting = ${burst = true, false}
**.queueType = ${queue = "DropTailQueue", ""}
**.queue.dataQueue.frameCapacity = 100000  # external queue
**.txQueueLimit = 100000  # internal queue

# traffic generator
**.hostA.app.destAddress = "hostB"
**.hostB.app.destAddress = "hostC"
**.hostC.app.destAddress = "hostA"
**.app.packetLength = select(intuniform(0,2), int(uniform(20B,70B)), int(uniform(474B,514B)), int(uniform(1200B,1500B)))    # 10,000 bits TODO revise
**.app.numPacketsPerBurst = int(geometric(1/5))  # mean 5 packets per burst
**.app.sendInterval = 1s
